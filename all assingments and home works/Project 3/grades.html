<!DOCTYPE html>
<html lang="en">
  <head> </head>
  <body>
    <a href="shapes.html">Go to Shapes</a>
    <script>
      let score = prompt("Enter the student's score: ");
      score = Number(score);
      let grade;

      if (score >= 90&&score<101) {
        grade = "A";
      } else if (score >= 80&&score<90) {
        grade = "B";
      } else if (score >= 70&&score<80) {
        grade = "C";
      } else if (score >= 60&&score<70) {
        grade = "D";
      } else if(score<40&&score>0) {
        grade = "F";
      }else{
        console.log("Invalid entry")
      }


      switch (grade) {
        case "A":
          console.log("Great job for an A!");
          break;
        case "B":
          console.log("Good work for a B.");
          break;
        case "C":
          console.log("You passed with a C.");
          break;
        case "D":
          console.log("You got a D. There's room for improvement.");
          break;
        case "F":
          console.log("You failed with an F. Better luck next time.");
          break;
        default:
          console.log("Invalid score.");
      }
    </script>
  </body>
</html>
