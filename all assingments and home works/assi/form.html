<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form with Displayed Input</title>
  </head>
  <body>
    <h1>Form</h1>
    <form id="userForm">
      <label for="nameInput">Name:</label>
      <input type="text" id="nameInput" required />
      <br /><br />

      <label for="emailInput">Email:</label>
      <input type="email" id="emailInput" required />
      <br /><br />

      <button type="submit">Submit</button>
    </form>

    <h2>Information:</h2>
    <p><strong>Name:</strong> <span id="displayName">[Not submitted]</span></p>
    <p>
      <strong>Email:</strong> <span id="displayEmail">[Not submitted]</span>
    </p>

    <script src="form.js"></script>
  </body>
</html>
